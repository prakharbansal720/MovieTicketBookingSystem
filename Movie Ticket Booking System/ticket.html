<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Ticket</title>
  <link rel="stylesheet" href="ticket.css">
</head>
<body>
  <div class="ticket-container">
    <!-- Header Section -->
    <div class="ticket-header">
      Your Movie Ticket 🎟️
    </div>

    <!-- Body Section -->
    <div class="ticket-body">
      <!-- Movie Image -->
      <div class="ticket-image">
        <img id="moviePoster" src="" alt="Movie Poster">
      </div>

      <!-- Ticket Details -->
      <div class="ticket-info">
        <p><span>Movie:</span> <span id="movieTitle">Loading...</span></p>
        <p><span>Date:</span> <span id="ticketDate">Loading...</span></p>
        <p><span>Time:</span> <span id="ticketTime">Loading...</span></p>
        <p><span>Seats:</span> <span id="ticketSeats">Loading...</span></p>
        <p><span>Venue:</span> PVR Cinemas, Delhi</p>
      </div>
    </div>

    <!-- Footer Section -->
    <div class="ticket-footer">
      Enjoy your movie! 🍿
    </div>
  </div>

  <script src="ticket.js"></script>
</body>
</html>
